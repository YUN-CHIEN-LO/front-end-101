<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/index.min.css">
    <title>01-name-card</title>
</head>

<body>
    <div class="content">
        <!-- 名片正面 -->
        <div class="card">
            <!-- 資訊條與網址 -->
            <div class="card__bar">
                <p>WWW.YOURWEBSITE.COM</p>
            </div>
            <!-- 名片裝飾 -->
            <div class="card__circle card__circle--1"></div>
            <div class="card__circle card__circle--2"></div>
            <div class="card__circle card__circle--3"></div>
            <div class="card__circle card__circle--4"></div>
            <div class="card__circle card__circle--5"></div>
            <div class="card__circle card__circle--6"></div>
            <!-- 名片標題 -->
            <div class="card__title">
                <!-- 公司 logo -->
                <div class="card__title__img">
                    <img src="./img/logo.png" alt="" srcset="">
                </div>
                <!-- 公司名稱 -->
                <h3>COMPANY NAME</h3>
                <!-- 公司 slogan -->
                <p>YOUR AMAZING TAGLINE GOES HERE!</p>
            </div>
        </div>

        <!-- 名片背面 -->
        <div class="card">
            <!-- 名片內容 -->
            <div class="card__panel">
                <!-- 左邊內容 -->
                <div class="card__panel__right">
                    <!-- 網址 -->
                    <div class="card__panel__item">
                        <div class="card__panel__item__icon">
                            <img src="./img/icon-1.png" alt="">
                        </div>
                        <p>WWW.YOURWEBSITE.COM</p>
                    </div>
                    <!-- 地址 -->
                    <div class="card__panel__item">
                        <div class="card__panel__item__icon">
                            <img src="./img/icon-2.png" alt="">
                        </div>
                        <p>LOREM IPSUM DOLOR SIT AMET CONSECTETUR ADIPISCING ELIT.</p>
                    </div>
                    <!-- 聯絡電話 -->
                    <div class="card__panel__item">
                        <div class="card__panel__item__icon">
                            <img src="./img/icon-3.png" alt="">
                        </div>
                        <p>+62 0000 9999 2323</p>
                    </div>
                    <!-- 電子信箱 -->
                    <div class="card__panel__item">
                        <div class="card__panel__item__icon">
                            <img src="./img/icon-4.png" alt="">
                        </div>
                        <p>YOUR@EMAIL.COM</p>
                    </div>
                </div>
                <!-- 右邊內容 (logo) -->
                <div class="card__panel__left">
                    <img src="./img/logo.png" alt="" srcset="">
                </div>
            </div>
            <!-- 名片裝飾 -->
            <div class="card__circle card__circle--7"></div>
            <div class="card__circle card__circle--8"></div>
            <div class="card__circle card__circle--9"></div>
        </div>
    </div>
</body>

</html>
