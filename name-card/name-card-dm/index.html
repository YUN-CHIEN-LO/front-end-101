<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/index.min.css">
    <title>名片 - 範例</title>
</head>

<body>
    <div class="content">
        <!-- 名片正面 -->
        <div class="card card--font">
            <!-- 裝飾 -->
            <div class="card__block card__block--1"></div>
            <div class="card__block card__block--2"></div>
            <!-- 正面內容 -->
            <div class="card__text">
                <img src="./img/logo-1.png" alt="" srcset="">
                <p>LOGO</p>
                <h3> NAME <span>SURNAME</span> </h3>
                <h5> PROJECT MANAGER </h5>
            </div>
        </div>
        <!-- 名片背面 -->
        <div class="card card--back">
            <!-- 裝飾 -->
            <div class="card__block card__block--3"></div>
            <div class="card__block card__block--4"></div>
            <div class="card__block card__block--5"></div>
            <!-- 背面內容 -->
            <div class="card__content">
                <div class="card__content__icon">
                    <img src="./img/logo-2.png" alt="" srcset="">
                </div>
                <div class="card__content__text">
                    <h1>NAME <span>SURNAME</span></h1>
                    <h3>PROJECT MANAGER</h3>
                    <hr>
                    <p> <span>Tel:</span> 0000-000-000 </p>
                    <p> <span>Email:</span> email@yourdomain.com </p>
                    <p> <span>Address:</span> youraddress, city, usa </p>
                    <p> <span>Website:</span> www.yourdomain.com </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
